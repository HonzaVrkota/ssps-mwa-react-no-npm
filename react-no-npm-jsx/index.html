<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello World!</title>

    <!-- Načtení React.js -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Načtení Babel překladače pro JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <!-- Kořen naší komponentové struktury -->
    <div id="root"></div>

    <!-- Babel kód naší aplikace s podporou JSX a za použití knihovny React -->
    <script type="text/babel">
      // Definice React funkce
      function HelloWorld() {
        return (
          <div>
            <h1>Hello, world & JSX!</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt,
              corporis facilis blanditiis veritatis eveniet officiis non nobis
              dolorem explicabo hic sequi eligendi possimus tempora voluptate
              porro velit nulla ad! Delectus!
            </p>
          </div>
        );
      }

      // Vykreslení instance komponenty do HTML struktury
      ReactDOM.render(
        <HelloWorld />, // Vytvoření komponenty
        document.getElementById("root") // Připojení do kořene aplikace
      );
    </script>
  </body>
</html>
